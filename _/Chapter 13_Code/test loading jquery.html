<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Demo: Creating a jQuery ToolTip plugin</title>
  <link rel="stylesheet" type="text/css" href="css/tooltipv2.css">
  <script src="js/jquery-1.11.2.min.js"></script>
  <script type="text/javascript">
    $("document").ready(function() {
        console.log("READY EVENT (B) => " + (new Date().getTime() - performance.timing.navigationStart) + 'ms');
    });
    console.log("END OF HEAD TAG (A) => " + (new Date().getTime() - performance.timing.navigationStart) + 'ms');
  </script>
</head>
<body>
  <div class="wrap">
    <h2 class="text-center">QuickTip Plugin Demo</h2>
	<h3 class="margin-bottom">Demo 1</h3>
	<ul id="img-list">
	  <li>
	  	<a href="#" class="tooltips" title="A perennial species of herbaceous flowering plants, native to Tanzania">
	  	  <img src="images/africanviolet.jpg" alt="" />
	  	</a>
	  </li>
	  <li>
	  	<a href="#" class="tooltips" title="Derived from the Greek κάκτος, cactus flowers appear in all shapes and sizes">
	  	  <img src="images/cactusflower.jpg" alt="" />
	  	</a>
	  </li>
	  <li>
	  	<a href="#" class="tooltips" title="Epiphytic orchids are often found growing on other plants or on structures such as rocks">
	  	  <img src="images/forestorchid.jpg" alt="" />
	  	</a>
	  </li>
      <li>
      	<a href="#" class="tooltips" title="This genus of cold growing orchids are often found growing at higher elevations in Guyana">
      	  <img src="images/odontoglossum.jpg" alt="" />
      	</a>
      </li>
	  <li>
	  	<a href="#" class="tooltips" title="Otherwise known as the Moth Orchid, this breed of orchid is native to parts of Asia and China">
	  	  <img src="images/phalaenopsis.jpg" alt="" />
	  	</a>
	  </li>
	  <li>
	  	<a href="#" class="tooltips" title="Camellias are woodland plants that grow best in shelter and light shade, but can be grown in sunny positions.">
	  	  <img src="images/pinkcamelia.jpg" alt="" />
	  	</a>
	  </li>
	</ul>
  </div>
</body>
</html>
