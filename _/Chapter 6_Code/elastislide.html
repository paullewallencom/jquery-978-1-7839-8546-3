<!DOCType html>
<head>
    <title>Elastislide - A Responsive Image Carousel</title>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
	<link rel="stylesheet" type="text/css" href="css/elastislide.css" />
</head>
<body>
	<div class="container">
		<div class="gallery">
			<ul id="carousel" class="elastislide-list">
				<li data-preview="img/larger/1.jpg"><a href="#"><img src="img/small/1.jpg" alt="image01" /></a></li>
				<li data-preview="img/larger/2.jpg"><a href="#"><img src="img/small/2.jpg" alt="image02" /></a></li>
				<li data-preview="img/larger/3.jpg"><a href="#"><img src="img/small/3.jpg" alt="image03" /></a></li>				
				<li data-preview="img/larger/4.jpg"><a href="#"><img src="img/small/4.jpg" alt="image04" /></a></li>
				<li data-preview="img/larger/5.jpg"><a href="#"><img src="img/small/5.jpg" alt="image05" /></a></li>
				<li data-preview="img/larger/6.jpg"><a href="#"><img src="img/small/6.jpg" alt="image06" /></a></li>
				<li data-preview="img/larger/7.jpg"><a href="#"><img src="img/small/7.jpg" alt="image07" /></a></li>
				<li data-preview="img/larger/8.jpg"><a href="#"><img src="img/small/8.jpg" alt="image08" /></a></li>
				<li data-preview="img/larger/9.jpg"><a href="#"><img src="img/small/9.jpg" alt="image09" /></a></li>
				<li data-preview="img/larger/10.jpg"><a href="#"><img src="img/small/10.jpg" alt="image10" /></a></li>
			</ul>
			<div class="image-preview">
				<img id="preview" src="img/large/4.jpg" />
			</div>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/modernizr.custom.js"></script>
	<script src="js/jquery.elastislide.js"></script>
	<script src="js/previewer.js"></script>
</body>
</html>
