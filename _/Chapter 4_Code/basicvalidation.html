<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Demo: Animation with jQuery</title>
  <link rel="stylesheet" href="css/basicform.css">
  <script src="js/jquery.js"></script>
  <script src="js/basicvalidation.js"></script>
</head>
<body>
  <div id="container">
  	<div id="formtitle">
  	  <h2>A simple contact form</h2>
  	 </div>
    <form class="contact_form" action="" method="post" name="contact_form">
      <ul>
        <li>
          <label for="name">Name:</label>
          <input id="name" name="username" value="" aria-describedby="name-format" required aria-required="true" pattern="[A-Za-z-0-9]+\s[A-Za-z-'0-9]+" title="firstname lastname">
        </li>
        <li>
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" required="required">
          <p id="errormessage"></p>
        </li>
        <li>
          <label for="website">Website:</label>
          <input type="url" name="website" id="website" required="required">
        </li>
        <li>
          <label for="message">Message:</label>
          <textarea name="message" cols="40" rows="6"></textarea>
        </li>
      </ul>
      <input id="submit" type="submit" value="Submit Form">
    </form>
  </div>
</body>
</html>
