<!DOCTYPE html>
<html>
<head>
  <title>Demo: Simple slideshow effect without jQuery</title>
  <link rel="stylesheet" type="text/css" href="css/replacejquery.css">
</head>
<body>
  <div class="slideshow">
    <input type="radio" name="slideshow" class="slide-trigger" id="one" checked>
    <div class="slide">
      <img src="http://placekitten.com/500/200">
    </div>
    <input type="radio" name="slideshow" class="slide-trigger" id="two">
    <div class="slide">
      <img src="http://placekitten.com/500/200">
    </div>
    <input type="radio" name="slideshow" class="slide-trigger" id="three">
    <div class="slide">
      <img src="http://placekitten.com/500/200">
    </div>
  </div>
  <nav>
    <label for="one">1</label>
    <label for="two">2</label>
    <label for="three">3</label>
  </nav>
</body>
</html>
