<!doctype html>
<html>
<head>
  <title>Learning Bower</title>
  <meta charset="utf-8">
  <style>
    #block { background: red; height: 100px; width: 100px; position: absolute; }
  </style>
</head>
<body>
  <button>Animate Me!!</button>
  <div id="block"></div>
  <script src="js/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      $("button").click(function(){
        $("#block").animate({
          left:'250px'
        }, 1500);
      });
    });
  </script>
</body>
</html>
