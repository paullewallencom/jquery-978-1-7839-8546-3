<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" /> 
  <link rel="stylesheet" href="css/pausevideo.css">
  <script src="js/jquery.min.js"></script> 
  <script src="js/pausevideo.js"></script>
  <title>Demo: Pausing Videos with the Page Visibility API</title>
</head>
<body>
  <div id="container">
  <h1>Using the Page Visibility API</h1>
  <video id="videoElement" autoplay controls width="480" height="270">
	<source src="video/chrome.webm" type="video/webm" />
	<source src="video/chrome.mp4" type="video/mp4; codecs='avc1.42E01E, mp4a.40.2'" />
  </video>
</div>
</body>
</html>
