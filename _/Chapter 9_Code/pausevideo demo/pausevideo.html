<!DOCTYPE html>
<html>
<head>
  <title>Demo: Pausing a video using Page Visibility API</title>
  <link rel="stylesheet" type="text/css" href="css/pausevideo.css">
</head>
<body>
  <div id="container">
    <video id="videoElement" controls width="480" height="270">
      <source src="video/bigbuckbunny.mp4" type="video/mp4" />
      <source src="video/bigbuckbunny.webm" type="video/webm" />
    </video>
  </div>
  <script src="js/jquery.min.js" ></script>
  <script src="js/jquery-Visibility.js"></script>
  <script src="js/favicon.js"></script>
  <script src="js/pausevideo.js"></script>
</body>
</html>
