<!DOCTYPE html>
<head>
	<title>Demo: Adding requestAnimationFrame support to jQuery</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/raf.css">
	<script src="js/jquery.js"></script>
	<script src="js/jquery.requestAnimationFrame.js"></script>
	<script src="js/raf.js"></script>
</head>
<body>
	<div id="page-wrapper">
	  <h1>requestAnimationFrame Demo</h1>

	  <div class="controls">
	    <button type="button" id="startBtn">Start Animation</button>
	    <button type="button" id="stopBtn">Stop Animation</button>
	    <button type="button" id="resetBtn">Reset</button>
	  </div>

	  <canvas id="stage" width="640" height="100"></canvas>
	</div>
</body>
</html>
